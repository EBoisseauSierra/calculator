<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pocket calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <main>
      <div id="screen-top" class="screen"></div>
      <div id="screen-bottom" class="screen"></div>
      <button id="digit0" class="digit-touch">0</button>
      <button id="digit1" class="digit-touch">1</button>
      <button id="digit2" class="digit-touch">2</button>
      <button id="digit3" class="digit-touch">3</button>
      <button id="digit4" class="digit-touch">4</button>
      <button id="digit5" class="digit-touch">5</button>
      <button id="digit6" class="digit-touch">6</button>
      <button id="digit7" class="digit-touch">7</button>
      <button id="digit8" class="digit-touch">8</button>
      <button id="digit9" class="digit-touch">9</button>
      <button id="colon" title="colon" class="digit-touch">.</button>
      <button id="add" title="Add" class="operation-touch">+</button>
      <button id="substract" title="Substract" class="operation-touch">−</button>
      <button id="multiply" title="Multiply" class="operation-touch">×</button>
      <button id="divide" title="Divide" class="operation-touch">÷</button>
      <button id="equal" title="Perform operation" class="operation-touch">=</button>
      <button id="percent" title="Percentage" class="operation-touch">%</button>
      <button id="clear" title="Clear" class="operation-touch">C</button>
      <button id="sign" title="Change sign" class="digit-touch">±</button>
    </main>
  </body>
  <script src="script/master.js" charset="utf-8"></script>
</html>
