<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pocket calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <main>
      <div id="screen-top" class="screen"></div>
      <div id="screen-bottom" class="screen"></div>
      <button id="digit0" class="digit-touch" onclick="clickDigit(0)">0</button>
      <button id="digit1" class="digit-touch" onclick="clickDigit(1)">1</button>
      <button id="digit2" class="digit-touch" onclick="clickDigit(2)">2</button>
      <button id="digit3" class="digit-touch" onclick="clickDigit(3)">3</button>
      <button id="digit4" class="digit-touch" onclick="clickDigit(4)">4</button>
      <button id="digit5" class="digit-touch" onclick="clickDigit(5)">5</button>
      <button id="digit6" class="digit-touch" onclick="clickDigit(6)">6</button>
      <button id="digit7" class="digit-touch" onclick="clickDigit(7)">7</button>
      <button id="digit8" class="digit-touch" onclick="clickDigit(8)">8</button>
      <button id="digit9" class="digit-touch" onclick="clickDigit(9)">9</button>
      <button id="colon" title="colon" class="digit-touch" onclick="clickColon()">.</button>
      <button id="add" title="Add" class="operation-touch" onclick="clickOperation('add')">+</button>
      <button id="substract" title="Substract" class="operation-touch" onclick="clickOperation('substract')">−</button>
      <button id="multiply" title="Multiply" class="operation-touch" onclick="clickOperation('multiply')">×</button>
      <button id="divide" title="Divide" class="operation-touch" onclick="clickOperation('divide')">÷</button>
      <button id="equal" title="Perform operation" class="operation-touch" onclick="clickOperation('')">=</button>
      <button id="percent" title="Percentage" class="operation-touch">%</button>
      <button id="clear" title="Clear" class="operation-touch" onclick="clickClear()">C</button>
      <button id="sign" title="Change sign" class="digit-touch" onclick="clickSign()">±</button>
    </main>
  </body>
  <script src="script/master.js" charset="utf-8"></script>
</html>
